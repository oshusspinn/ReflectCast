<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReflectCast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
      .btn-secondary {
        position: relative;
        background-color: transparent;
        border: 2px solid transparent;
        background-clip: padding-box;
        transition: all 0.3s ease;
      }
      .btn-secondary::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -2px; /* border thickness */
        border-radius: inherit;
        background: linear-gradient(135deg, #6E56CF 0%, #3DC0C0 100%);
      }
      .btn-secondary:hover {
        background-color: rgba(110, 86, 207, 0.1);
        box-shadow: 0 0 12px rgba(61, 192, 192, 0.25);
      }

      /* Custom Range Slider Styles */
      input[type="range"].themed-slider {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          width: 100%;
          height: 1.5rem; /* h-6 */
          background: transparent;
          cursor: pointer;
          outline: none;
      }
      .range-container .range-track {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        height: 4px;
        background-color: #121527;
        border-radius: 9999px;
      }
      .range-container .range-progress {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        height: 4px;
        background: linear-gradient(135deg, #6E56CF 0%, #3DC0C0 100%);
        border-radius: 9999px;
      }
      /* Thumb Styles */
      input[type="range"].themed-slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 14px;
          height: 14px;
          background-color: #FFFFFF;
          border-radius: 9999px;
          border: none;
          opacity: 0;
          transition: opacity 0.2s ease-in-out;
      }
      input[type="range"].themed-slider::-moz-range-thumb {
          width: 14px;
          height: 14px;
          background-color: #FFFFFF;
          border-radius: 9999px;
          border: none;
          opacity: 0;
          transition: opacity 0.2s ease-in-out;
      }
      /* Thumb Visibility on Hover/Active */
      .range-container:hover input[type="range"].themed-slider::-webkit-slider-thumb,
      input[type="range"].themed-slider:active::-webkit-slider-thumb {
          opacity: 1;
      }
      .range-container:hover input[type="range"].themed-slider::-moz-range-thumb,
      input[type="range"].themed-slider:active::-moz-range-thumb {
          opacity: 1;
      }

      /* Custom Scrollbar Styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(18, 21, 39, 0.5); /* surface/50 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #6E56CF; /* primary-accent */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #3DC0C0; /* secondary-accent */
      }
      /* For Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #6E56CF rgba(18, 21, 39, 0.5);
      }
      
      /* Tooltip Styles */
      [data-tooltip] { position: relative; }
      [data-tooltip]::after, [data-tooltip]::before {
        position: absolute; left: 50%; transform: translateX(-50%);
        opacity: 0; pointer-events: none; transition: opacity 0.2s ease-in-out; z-index: 10;
      }
      [data-tooltip]::before {
        content: attr(data-tooltip); bottom: 100%; margin-bottom: 8px;
        background-color: #121527; color: #C3C7D3; padding: 4px 10px;
        border-radius: 6px; font-size: 0.875rem; white-space: nowrap;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      [data-tooltip]::after {
        content: ''; bottom: 100%; margin-bottom: 3px; border-left: 5px solid transparent;
        border-right: 5px solid transparent; border-top: 5px solid #121527;
      }
      [data-tooltip]:hover::after, [data-tooltip]:hover::before { opacity: 1; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-background': '#0C0F1C',
              'surface': '#121527',
              'primary-accent': '#6E56CF',
              'secondary-accent': '#3DC0C0',
              'text-primary': '#FFFFFF',
              'text-secondary': '#C3C7D3',
              'accent-glow': 'rgba(110, 86, 207, 0.25)',
              'error': '#E45A84',
              'success': '#4ADE80',
              'placeholder': '#707394',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              body: ['Plus Jakarta Sans', 'sans-serif'],
            },
            borderRadius: {
              '3xl': '1.25rem',
              '4xl': '1.5rem',
            },
            boxShadow: {
              'glow-primary': '0 0 12px rgba(110, 86, 207, 0.4)',
              'glow-secondary': '0 0 12px rgba(61, 192, 192, 0.25)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-speaker': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
            },
          },
        },
      }
    </script>
